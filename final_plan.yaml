```yml
name: Simple Expense Tracker
description: A basic expense tracking application that saves receipts to a local text file.

# Dependencies
dependencies:
  - python: '3.x'

# Database Configuration
database:
  type: text_file
  filename: 'receipts.txt'

# User Configuration
user:
  name: String
  email: String

# Expense Configuration
expense:
  description: String
  amount: Float
  receipt_date: Date
  user_id: Integer

# API Endpoints
api_endpoints:
  - endpoint: /receipts
    method: POST
    description: Save a new receipt to the database
    request_body:
      type: object
      properties:
        user_name: String
        email: String
        expense_description: String
        amount: Float
        receipt_date: Date

  - endpoint: /receipts
    method: GET
    description: Retrieve all saved receipts from the database
    query_parameters:
      - name: limit
        type: Integer
        description: Maximum number of receipts to return

# Functionality
functionality:
  save_receipt:
    input: Expense object
    output: Boolean (success status)
  get_receipts:
    input: None
    output: List[Expense objects]
```